packages:
  - type: github_release
    repo_owner: nalbury
    repo_name: promql-cli
    asset: promql-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: Prometheus Query CLI
    files:
      - name: promql
    supported_envs:
      - linux
      - darwin
  - type: github_release
    repo_owner: grafana
    repo_name: tempo
    asset: tempo_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
