packages:
  - type: github_release
    repo_owner: zoetrope
    repo_name: declarative-port-forwarder
    asset: declarative-port-forwarder_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
  - type: github_release
    repo_owner: nalbury
    repo_name: promql-cli
    asset: promql-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: Prometheus Query CLI
    files:
      - name: promql
    supported_envs:
      - linux
      - darwin
