apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 44.3.1
    helm:
      version: v3
      values: |
        prometheusOperator:
          admissionWebhooks:
            patch:
              enabled: false
            certManager:
              enabled: true
        kube-state-metrics:
          extraArgs:
            - --metric-labels-allowlist
            - namespaces=[team]
        grafana:
          additionalDataSources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki.loki.svc:3100
              version: 1
              isDefault: false
              editable: false
              jsonData:
                tlsSkipVerify: true
                timeInterval: "30s"
            - name: VictoriaMetrics
              type: prometheus
              access: proxy
              url: http://vmsingle-database.victoriametrics:8429
              isDefault: false
              version: 1
              editable: true
              jsonData:
                tlsSkipVerify: true
                timeInterval: "30s"
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
