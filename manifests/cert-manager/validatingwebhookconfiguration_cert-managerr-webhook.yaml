# Source: cert-manager/templates/webhook-validating-webhook.yaml
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: cert-managerr-webhook
  labels:
    app: webhook
    app.kubernetes.io/name: webhook
    app.kubernetes.io/instance: cert-managerr
    app.kubernetes.io/component: "webhook"
    app.kubernetes.io/version: "v1.15.3"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: cert-manager-v1.15.3
  annotations:
    cert-manager.io/inject-ca-from-secret: "cert-manager/cert-managerr-webhook-ca"
webhooks:
- name: webhook.cert-manager.io
  namespaceSelector:
    matchExpressions:
    - key: cert-manager.io/disable-validation
      operator: NotIn
      values:
      - "true"
  rules:
  - apiGroups:
    - "cert-manager.io"
    - "acme.cert-manager.io"
    apiVersions:
    - "v1"
    operations:
    - CREATE
    - UPDATE
    resources:
    - "*/*"
  admissionReviewVersions: ["v1"]
  # This webhook only accepts v1 cert-manager resources.
  # Equivalent matchPolicy ensures that non-v1 resource requests are sent to
  # this webhook (after the resources have been converted to v1).
  matchPolicy: Equivalent
  timeoutSeconds: 30
  failurePolicy: Fail
  sideEffects: None
  clientConfig:
    service:
      name: cert-managerr-webhook
      namespace: cert-manager
      path: /validate
