apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
  labels:
    app.kubernetes.io/name: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: todo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todo
    spec:
      containers:
        - name: todo
          image: ghcr.io/zoetrope/todo:latest
          imagePullPolicy: Always
          command: ["/todo"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "0.1"
              memory: 10Mi
            limits:
              cpu: "1"
              memory: 100Mi
