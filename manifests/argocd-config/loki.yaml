apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.6.4
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated: {}
